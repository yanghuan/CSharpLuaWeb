name: Check Out of Date

on: [push]

jobs:
  check:
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Check Last Commit
      id: checklastcommit
      run: checkoutdate.ps1
      shell: powershell
      
    - name: Checkout CSharp.lua
      #if:  ${{ steps.checklastcommit.outputs.isOutDate == 'False' }}
      run: echo ${{steps.checklastcommit.outputs.isOutDate}}
      shell: cmd
